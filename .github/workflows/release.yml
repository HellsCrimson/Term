name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v0.1.0)"
        required: true
        type: string
      name:
        description: "Release title (defaults to tag)"
        required: false
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            cgo: 1
            out_name: term
            archive: tar.gz
          - os: windows-latest
            goos: windows
            goarch: amd64
            cgo: 0
            out_name: term.exe
            archive: zip
          - os: macos-latest
            goos: darwin
            goarch: arm64
            cgo: 1
            out_name: term
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Windows install zip
        if: matrix.goos == 'windows'
        run: choco install zip -y

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Go build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
          CGO_CFLAGS: ${{ matrix.goos == 'darwin' && '-mmacosx-version-min=10.15' || '' }}
          CGO_LDFLAGS: ${{ matrix.goos == 'darwin' && '-mmacosx-version-min=10.15' || '' }}
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.goos == 'darwin' && '10.15' || '' }}
        run: |
          mkdir -p bin
          wails3 build

      - name: Archive artifacts (zip)
        if: matrix.archive == 'zip'
        run: |
          cd bin
          zip -9 ${{ matrix.out_name }}.zip ${{ matrix.out_name }}

      - name: Archive artifacts (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd bin
          tar -czf ${{ matrix.out_name }}.tar.gz ${{ matrix.out_name }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TITLE="${{ github.event.inputs.name }}"
          TAG="${{ github.event.inputs.tag }}"

          if [ -z "$TITLE" ]; then
            TITLE="$TAG"
          fi

          # Check if tag exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, creating release for existing tag"
            gh release create "$TAG" \
              artifacts/**/* \
              --title "$TITLE" \
              ${{ github.event.inputs.prerelease && '--prerelease' || '' }} \
              --generate-notes
          else
            echo "Tag $TAG does not exist, creating new tag and release"
            gh release create "$TAG" \
              artifacts/**/* \
              --title "$TITLE" \
              --target "${{ github.sha }}" \
              ${{ github.event.inputs.prerelease && '--prerelease' || '' }} \
              --generate-notes
          fi
