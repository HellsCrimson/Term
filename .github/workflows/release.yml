name: Manual Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v0.1.0)"
        required: true
        type: string
      name:
        description: "Release title (defaults to tag)"
        required: false
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            cgo: 1
            out_name: term-linux-amd64
            archive: tar.gz
          - os: windows-latest
            goos: windows
            goarch: amd64
            cgo: 0
            out_name: term-windows-amd64.exe
            archive: zip
          - os: macos-latest
            goos: darwin
            goarch: arm64
            cgo: 1
            out_name: term-darwin-arm64
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      
      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev
      
      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Go build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: ${{ matrix.cgo }}
          CGO_CFLAGS: ${{ matrix.goos == 'darwin' && '-mmacosx-version-min=10.15' || '' }}
          CGO_LDFLAGS: ${{ matrix.goos == 'darwin' && '-mmacosx-version-min=10.15' || '' }}
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.goos == 'darwin' && '10.15' || '' }}
        run: |
          mkdir -p bin
          wails3 build

      - name: Archive artifacts (zip)
        if: matrix.archive == 'zip'
        run: |
          cd bin
          zip -9 ${{ matrix.out_name }}.zip ${{ matrix.out_name }}

      - name: Archive artifacts (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          cd bin
          tar -czf ${{ matrix.out_name }}.tar.gz ${{ matrix.out_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            bin/${{ matrix.out_name }}
            bin/${{ matrix.out_name }}.zip
            bin/${{ matrix.out_name }}.tar.gz
          if-no-files-found: warn

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate file list
        id: files
        run: |
          echo "files<<EOF" >> $GITHUB_OUTPUT
          find artifacts -type f -maxdepth 2 -print >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.name || github.event.inputs.tag }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          files: |
            ${{ steps.files.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

